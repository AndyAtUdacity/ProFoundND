{% extends "base.html" %}
{% block content %}
<div class="lesson">
  <h2>
    Lesson {{ lesson_number }} : {{ lesson['title' ]}}
  </h2>
  {% for c in lesson['concepts'] %}
  <div class="concept">
    <div class="concept-title">
      {{ c['title'] }}
    </div>
    <div class="concept-description">
      {{ c['description'] }}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
